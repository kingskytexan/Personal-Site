<!DOCTYPE html>
<html>
	
	<!The head elements of the page along with styelsheets>
	<head>
		<title>Tommy "King" Klapheke | Aspiring Swift Developer</title>
		<meta charset="utf-8"
		<link rel="stylesheet" href="CSS/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400italic,700,700italic,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="CSS/main.css">
		<link rel="stylesheet" href="CSS/form.css">
		<link rel="stylesheet" href="CSS/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<!The body of the career form page>
	<body>
		<header>
			<a href="index.html" id="logo">
				<h1>Tommy "King" Klapheke</h1>
				<h2>Aspiring Swift Developer</h2>
			</a>
			<nav>
				
				<!Contains the links to the other webpages>
				<ul>
					<li><a href ="index.html">Portfolio</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="career.html" class="selected">Work</a></li>
				</ul>
			</nav>
		</header>
		
		<!The form to determine what kind of work is wanted from future clients>
		<form action="career.html" method="post">
			<h1>Future Work Possibilities</h1>
			<fieldset>
				<legend><span class="number">1</span> Your Contact Information:</legend>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name">
				
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="user_email">
			</fieldset>
			
			<fieldset>
				<legend><span class="number">2</span> Contract Work</legend>
				
				<label for="bio">Work Requistion:</label>
				<textarea id="bio" name="user_bio"></textarea>
				
				<label for="job">Job Role:</label>
				<select id="job" name="user_job">
					
					<optgroup label="Swift">
						<option value="ios_development">iOS Development</option>
						<option value="macos_development">macOS Development</option>
						<option value="tvOS_development">tvOS Development</option>
						<option value="watchos_development">watchOS Development</option>
						<option value="server_side_development">Server-Side Development</option>
					</optgroup>
					
					<optgroup label="Python">
						<option value="machine_learning_development">Machine-Learning Development</option>
						<option value="deep_learning_development">Deep-Learning Development</option>
					</optgroup>
					
				</select>
			</fieldset>
			
			<button type="submit">Submit</button>

		</form>
		
			<!The footer of the page containing social links and copyright info>
			<footer>
				<a href="http://linkedin.com"><img src="img/linkedin+logo.png" alt="Linkedin Logo" class="social-icon"></a>
				<a href="http://facebook.com/tommyklapheke"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
				<p>
					&copy; 2017 Thomas Butler Klapheke.
				</p>
			</footer>
		</div>
		
		<!Javascript file that determines that the form is correctly filled out>
		<script></script>
	</body>
</html>
